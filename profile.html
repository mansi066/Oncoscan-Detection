    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(
          to bottom right,
          rgb(101, 169, 171),
          rgb(200, 230, 231)
        );
        margin: 0;
        padding: 0;
      }

      .profile-container {
        max-width: 900px;
        margin: 50px auto;
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }

      .profile-container:hover {
        transform: scale(1.03);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .profile-title {
        font-size: 28px;
        color: rgb(101, 169, 171);
        margin-bottom: 20px;
        text-transform: uppercase;
        font-weight: 700;
      }

      .profile-item {
        margin: 15px 0;
        font-size: 18px;
        color: #333;
      }

      .profile-item span {
        font-weight: bold;
        color: rgb(101, 169, 171);
      }

      .insights-container {
        margin-top: 30px;
        height: 100vh;
        overflow-y: auto;
      }

      .insight-card {
        background: linear-gradient(
          to right,
          rgb(240, 248, 255),
          rgb(200, 230, 231)
        );
        border-radius: 8px;
        padding: 15px;
        margin: 10px auto;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        overflow: auto;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .insight-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .insight-card h3 {
        font-size: 22px;
        color: rgb(101, 169, 171);
        margin-bottom: 10px;
      }

      .insight-card p {
        font-size: 16px;
        color: #555;
      }

      .insight-card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-top: 10px;
        transition: transform 0.3s ease;
      }

      .insight-card img:hover {
        transform: scale(1.05);
      }

      nav {
        background: rgb(101, 169, 171);
      }

      .navbar-brand span {
        color: white;
        font-weight: bold;
      }

      .nav-link {
        color: white;
        margin-right: 15px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: rgba(255, 255, 255, 0.8);
      }

      .navbar-toggler-icon {
        background-color: white;
      }

      .profile-image {
        height: 200px;
        transition: transform 0.3s ease;
      }

      .profile-image img {
        object-fit: contain;
        height: 200px;
        width: 190px;
        border: 2px solid rgb(101, 169, 171);
        border-radius: 1000px;
        transition: transform 0.3s ease;
      }

      .profile-image img:hover {
        transform: scale(1.1);
      }

      #notification-container {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 300px;
        z-index: 1000;
      }

      .notification {
        background: rgb(101, 169, 171);
        color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
        font-size: 16px;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .notification.success {
        background: #28a745;
      }

      .notification.error {
        background: #dc3545;
      }

      .notification.info {
        background: #007bff;
      }

      .notification.fade-out {
        transform: translateX(100%);
        opacity: 0;
      }

      #notification {
        font-family: Arial, sans-serif;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }
    </style>

    <div class="profile-container">
      <h1 class="profile-title">Profile Information</h1>
      <div id="profile-info">
        <p>Loading profile details...</p>
      </div>

      <div>
        <button
          id="editbtn"
          style="
            background-color: rgb(101, 169, 171);
            padding: 10px;
            border-radius: 20px;
          "
        >
          Edit profile
        </button>
      </div>

      <div class="insights-container" id="insights-container">
        <h2>User Insights</h2>
        <p>Loading insights...</p>
      </div>
    </div>

    <!-- for the notification -->
    <div
      id="notification"
      style="
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: red;
        color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      "
    >
      <span id="notification-message"></span>
    </div>

    <!-- JavaScript Files -->
    <script>
      const editbtn = document.getElementById("editbtn");
      editbtn.addEventListener(
        "click",
        () => (window.location.href = "/edit-profile.html")
      );
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="module">
      import { link } from "./Baselink.js";
      console.log(localStorage);

      async function fetchProfile() {
        const profileUrl = `${link}/api/v1/profile/getprofile`;
        const insightsUrl = `${link}/api/v1/insight/getinsightbyuser`;
        const authToken = localStorage.getItem("authToken");

        // Check if authToken exists, if not, show specific notification and redirect
        if (!authToken) {
          showNotification(
            "You need to log in to access this page. Redirecting..."
          );
          setTimeout(() => {
            window.location.href = "/index.html";
          }, 5000);
          return; // Stop further execution
        }

        try {
          // Fetch profile details
          const profileResponse = await axios.get(profileUrl, {
            headers: {
              Authorization: `Bearer ${authToken}`,
              "Content-Type": "application/json",
            },
          });
          displayProfile(profileResponse.data.user);

          // Fetch insights
          const insightsResponse = await axios.get(insightsUrl, {
            headers: {
              Authorization: `Bearer ${authToken}`,
              "Content-Type": "application/json",
            },
          });
          displayInsights(insightsResponse.data.insights);
        } catch (error) {
          // Handle specific errors
          if (error.response && error.response.status === 401) {
            showNotification("Unauthorized access. Please log in.");
            setTimeout(() => {
              window.location.href = "/index.html";
            }, 5000);
          }
        }
      }

      function displayProfile(user) {
        const profileInfoDiv = document.getElementById("profile-info");
        const formattedCreatedOn = user.createdOn
          ? new Date(user.createdOn).toLocaleDateString()
          : "N/A";
        console.log(user);
        profileInfoDiv.innerHTML = `
                <div class="profile-image" >
                    <img src=${user.image} alt="profile image">
                </div>
                <p class="profile-item"><span>Username:</span> ${user.username}</p>
                <p class="profile-item"><span>Email:</span> ${user.email}</p>
                <p class="profile-item"><span>Insights Count:</span> ${user.inSightsCount}</p>
                <p class="profile-item"><span>Account Created On:</span> ${formattedCreatedOn}</p>
            `;
      }

      function displayInsights(insights) {
        const insightsContainer = document.getElementById("insights-container");
        insightsContainer.innerHTML = `<h2>User Insights</h2>`;

        if (!insights || insights.length === 0) {
          insightsContainer.innerHTML += `<p>No insights found.</p>`;
          return;
        }

        insights.forEach((insight) => {
          const insightCard = document.createElement("div");
          insightCard.className = "insight-card";
          insightCard.innerHTML = `
                    <h3>${insight.title}</h3>
                    <p><strong>Topic:</strong> ${insight.topic}</p>
                    <p>${insight.content}</p>
                    ${
                      insight.Image
                        ? `<img src="${insight.Image}" alt="${insight.title}">`
                        : ""
                    }
                `;
          insightsContainer.appendChild(insightCard);
        });
      }

      function showNotification(message) {
        const notification = document.getElementById("notification");
        const notificationMessage = document.getElementById(
          "notification-message"
        );

        notificationMessage.textContent = message;
        notification.style.display = "block";

        // Automatically hide and redirect after 5 seconds
        setTimeout(() => {
          notification.style.display = "none";
        }, 5000);
      }

      window.onload = fetchProfile;
    </script>
